# Default values for hf-orderer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hyperledger/fabric-orderer
  tag: 1.4.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 7050

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hyperledger.fabric-orderer.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

orderer:
  mspID: ""
  logLevel: ""
  ordererType: ""  # solo or kafka or etcdraft
  secret:
    ordererCert: "" 
    ordererKey: ""
    ordererRootCa: ""
    ordererRootTlsCa: ""
    ordererAdminCert: ""
  genesisBlock: ""
  # persistence storage,should create pv previous
  persistence:
    enabled: false 
    storageClass: ""
    accessMode: ""
    size: 2GB

# when orderer.ordererType set to 'kafka', the follow are available
kafka:
  image: ""
  tag: ""
  retryShortInterval: 1s
  retryShortTotal: 10s
  verbose: true 
  tryLongInterval: 10s
  tryLongTotal: 100s 
  brokers: {}

nodeSelector: {}

tolerations: []

affinity: {}
